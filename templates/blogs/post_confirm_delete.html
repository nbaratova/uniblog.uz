{% extends 'base.html' %}

{% block content %}
  <h1>Confirm Deletion</h1>
  <p>Are you sure you want to delete "{{ post.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
  </form>
  <a href="{% url 'blogs:post_detail' post.pk %}">Cancel</a>
{% endblock %}
