{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Aloqa {% endblock title %}

{% block content %}

    <!-- Content body -->
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 bar">
                    <h1 class="display-1">{% if post.pk %}Edit Post{% else %}Create Post{% endif %}</h1>
                    <hr>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary pull-right">{% if post.pk %}Update{% else %}Create{% endif %} Post</button>
                    </form>
                    <a href="{% url 'blogs:post_list' %}">Back to List</a>
                    <div class="margin-8 clear"></div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
